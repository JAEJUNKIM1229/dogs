<!DOCTYPE html>
<html>
<head>
<title>Welcome to Cats and Dogs DemoGo</title>
<style>
    html {
            font-family: Helvetica, Arial, sans-serif;
            font-weight: 600;
            font-size: 20pt;
            text-transform: uppercase;
            text-align: center;
            background: #4c724c;
            color: white;
    }
    img {
            max-width: 60%;
            height: 80vh;
            border: 2px solid white;
            border-radius: 25px;
    }
</style>
</head>
<h1>This is what happiness looks like - version 2</h1>
<script language = "javascript">
        var imgArray = new Array();
        var bucket = "https://ws-assets-prod-iad-r-icn-ced060f0d38bc0b0.s3.ap-northeast-2.amazonaws.com/8c9036a7-7564-434c-b558-3588754e21f5/dogs/"
        var format = ".jpeg"
        for(i=0;i<11;i++){
            imgArray[i] = (bucket+i+format);
        }
        function showImage(){
            var imgNum = Math.round(Math.random()*10); // random number
            var objImg = document.getElementById("introImg");
            objImg.src = imgArray[imgNum];
        }
    </script>
<body onload = "showImage()">
        <img id = "introImg" border="0">
    </body>
</html>
